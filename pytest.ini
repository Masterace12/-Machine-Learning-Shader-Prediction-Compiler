[tool:pytest]
# Pytest configuration for shader-predict-compile

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    --benchmark-autosave
    --benchmark-histogram

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    benchmark: Performance benchmarks
    ml: Machine learning tests
    cache: Cache system tests
    thermal: Thermal management tests
    steam: Steam integration tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    steamdeck: Tests requiring Steam Deck hardware
    steamdeck_lcd: Tests specific to LCD Steam Deck models
    steamdeck_oled: Tests specific to OLED Steam Deck models
    power: Power management tests
    dbus: D-Bus integration tests
    workflow: Complete workflow tests
    performance: Performance regression tests
    hardware: Hardware-specific tests
    gaming_mode: Gaming mode functionality tests
    network: Network-dependent tests

# Asyncio support
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:lightgbm.*
    ignore::UserWarning:sklearn.*

# Coverage settings
[coverage:run]
source = src
omit = 
    tests/*
    venv/*
    */site-packages/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*Protocol.*:
    @abstract.*

[coverage:html]
directory = htmlcov